<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVP Maquila - Registro Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-5">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-blue-800 text-center">Recepción de Maquila</h2>
        
        <form id="maquilaForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium">Especie</label>
                <select id="especie" class="w-full border p-3 rounded-lg bg-gray-50" required>
                    <option value="Atun">Atún</option>
                    <option value="Merluza">Merluza</option>
                    <option value="Camaron">Camarón</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium">Peso Entrada (Kg)</label>
                <input type="number" id="peso" step="0.01" class="w-full border p-3 rounded-lg" placeholder="0.00" required>
            </div>

            <div>
                <label class="block text-sm font-medium">Temperatura (°C)</label>
                <input type="number" id="temp" step="0.1" class="w-full border p-3 rounded-lg" placeholder="Ej: 2.5" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-lg font-bold shadow-lg hover:bg-blue-700 transition">
                GUARDAR REGISTRO
            </button>
        </form>

        <hr class="my-6">

        <div id="status" class="text-center">
            <p class="text-sm text-gray-600">Registros pendientes en este equipo:</p>
            <span id="counter" class="text-3xl font-black text-orange-500">0</span>
        </div>

        <button onclick="descargarData()" class="mt-4 w-full bg-green-500 text-white p-2 rounded text-sm font-medium">
            Descargar Backup (JSON)
        </button>
    </div>

    <script>
        const form = document.getElementById('maquilaForm');
        const counter = document.getElementById('counter');

        // Función para actualizar el contador visual
        const updateCounter = () => {
            const data = JSON.parse(localStorage.getItem('registrosMaquila') || '[]');
            counter.innerText = data.length;
        };

        // Guardar datos localmente
        form.onsubmit = (e) => {
            e.preventDefault();
            
            const registro = {
                id: Date.now(),
                especie: document.getElementById('especie').value,
                peso: document.getElementById('peso').value,
                temp: document.getElementById('temp').value,
                fecha: new Date().toISOString()
            };

            const existingData = JSON.parse(localStorage.getItem('registrosMaquila') || '[]');
            existingData.push(registro);
            localStorage.setItem('registrosMaquila', JSON.stringify(existingData));
            
            form.reset();
            updateCounter();
            alert("Registro guardado en el dispositivo.");
        };

        // Simulación de exportación para el stakeholder
        function descargarData() {
            const data = localStorage.getItem('registrosMaquila') || '[]';
            const blob = new Blob([data], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'maquila_export.json';
            a.click();
        }

        updateCounter();
    </script>
</body>
</html>
